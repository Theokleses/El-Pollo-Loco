<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>El Pollo Loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/big-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js" defer></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/lose-screen.class.js"></script>
    <script src="models/win-screen.class.js"></script>
    <script src="models/start-screen.class.js"></script>
    <script src="models/start-button.class.js"></script>
    <script src="js/game.js" defer></script>
    <script src="js/listeners.js"></script>
</head>

<body onload="init()">
  <div class="main-content">
    <h1><a>El Pollo Loco</a></h1>
        <div class="canvas-class">
            <canvas id="canvas" width="720" height="480"></canvas>
            <div class="canvas-button">
              <button class="toggle-button">Guide</button>
              <!-- <img src="img\extentions\controller.png" class="toggle-button"alt="Controller"> -->
              <button id="muteButton">Sound</button>
            </div>
          </div>
          
          <div class="overlay d_none">
            <div id="hud" class="background-cover">
              <div class="panel">
                <div class="panel-wrapper-left">
                  <button id='btnLeft'>Left</button>
                  <button id='btnRight'>Right</button>
                </div>
                <div class="panel-wrapper-center">
                  <button class="muteButton">Sound</button> 
                  <button class="toggle-button">Guide</button>
                </div>
                <div class="panel-wrapper-right">
                  <button id='btnJump'>Jump</button>
                  <button id='btnThrow'>Throw</button>
                </div>
              </div>
            </div>
          </div>
          
      
      <h3 id="game-controls" class="d_none">Game Controls:</h3>
      <div id="instruction-details" class="instructions d_none">
        <p><span class="icon">→</span> <span class="key">Move Right</span></p>
        <p><span class="icon">←</span> <span class="key">Move Left</span></p>
        <p><span class="icon">↑</span> <span class="key">Jump</span></p>
        <p><span class="icon">D</span> <span class="key">Throw</span></p>
      </div>
    </div>

    <footer>
      <a href="impressum.html"><h2>Imprint</h2></a>
    </footer>
</body>


</html>
